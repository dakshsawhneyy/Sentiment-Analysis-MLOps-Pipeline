  build-and-push-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      - name: Build & push ingestor
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-ingestor:${{ steps.vars.outputs.TAG }} -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-ingestor:latest -f src/ingestor/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-ingestor:${{ steps.vars.outputs.TAG }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-ingestor:latest
      - name: Build & push processor
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-processor:${{ steps.vars.outputs.TAG }} -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-processor:latest -f src/processor/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-processor:${{ steps.vars.outputs.TAG }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-processor:latest
      - name: Build & push trainer
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-trainer:${{ steps.vars.outputs.TAG }} -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-trainer:latest -f src/trainer/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-trainer:${{ steps.vars.outputs.TAG }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-trainer:latest
      - name: Build & push validator
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-validator:${{ steps.vars.outputs.TAG }} -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-validator:latest -f src/validator/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-validator:${{ steps.vars.outputs.TAG }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-validator:latest
      - name: Build & push Server
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-server:${{ steps.vars.outputs.TAG }} -t ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-server:latest -f serving/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-server:${{ steps.vars.outputs.TAG }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sentiment-analysis-server:latest
      
